<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html"><link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"><link rel="import" href="../bower_components/app-layout/app-header/app-header.html"><link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html"><link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html"><link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html"><link rel="import" href="../bower_components/app-route/app-location.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-pages/iron-pages.html"><link rel="import" href="../bower_components/iron-selector/iron-selector.html"><link rel="import" href="../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../bower_components/iron-icons/social-icons.html"><link rel="import" href="../bower_components/iron-icons/device-icons.html"><link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../bower_components/paper-search/paper-search-panel.html"><link rel="import" href="../bower_components/paper-input/paper-input.html"><link rel="import" href="../bower_components/google-chart/google-chart.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="my-icons.html"><link rel="import" href="my-footer.html"><link rel="import" href="my-forecast-list.html"><link rel="lazy-import" href="my-home.html"><link rel="lazy-import" href="my-about.html"><link rel="lazy-import" href="my-terms.html"><link rel="lazy-import" href="my-view404.html"></head><body><dom-module id="my-app"><template><style include="iron-flex">:host{--app-primary-color:#ffffff;--app-secondary-color:#212121;display:block;}app-drawer-layout:not([narrow]) [drawer-toggle]{display:none;}app-header{color:var(--app-secondary-color);background-color:var(--app-primary-color);border-bottom:0.5px solid #21212133;}app-header paper-icon-button{--paper-icon-button-ink-color:var(--app-secondary-color);}.main-title-style{font-size:15px;padding-left:5px;margin-top:10px;font-weight:700;}.drawer-list{margin-left:0 20px;font-size:15px;}.drawer-list a{display:block;padding:0 25px;text-decoration:none;color:#21212199;line-height:40px;}.drawer-list a.iron-selected{color:#212121;}@media only screen and (max-width: 750px){.main-title-style{font-size:12px;margin-top:12px;font-weight:400;}}</style><app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location><app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route><app-drawer-layout fullbleed="" narrow="{{narrow}}" responsive-width="1400px"><app-header-layout has-scrolling-region=""><app-header slot="header" condenses="" reveals="" effects="waterfall"><div id="toolbar_site"><app-toolbar style="max-width: 1100px; margin-left: auto; margin-right: auto;"><div class="layout horizontal flex"><div><a name="home" href="[[rootPath]]" style="text-decoration: none;"><paper-icon-button icon="device:graphic-eq" style="color: #2196F3;" href="[[rootPath]]"></paper-icon-button></a></div><div class="main-title-style"><a name="home" href="[[rootPath]]" style="text-decoration: none; color:#212121;">Daily Stock Forecast</a></div></div><iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list layout horizontal" role="navigation"><a name="home" href="[[rootPath]]">Home</a> <a name="about" href="[[rootPath]]about">About</a></iron-selector></app-toolbar></div></app-header><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><my-home name="home"></my-home><my-about name="about"></my-about><my-terms name="terms"></my-terms><my-view404 name="view404"></my-view404></iron-pages></app-header-layout></app-drawer-layout></template><script>Polymer.setPassiveTouchGestures(!0);class MyApp extends Polymer.Element{static get is(){return'my-app'}static get properties(){return{page:{type:String,reflectToAttribute:!0,observer:'_pageChanged'},routeData:Object,subroute:Object,rootPath:String}}static get observers(){return['_routePageChanged(routeData.page)']}_routePageChanged(a){this.page=a||'home'}_pageChanged(a){const b=this.resolveUrl('my-'+a+'.html');Polymer.importHref(b,null,this._showPage404.bind(this),!0)}_showPage404(){this.page='view404'}}window.customElements.define(MyApp.is,MyApp);</script></dom-module></body></html>
