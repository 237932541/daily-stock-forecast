<!DOCTYPE html><html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../iron-icons/image-icons.html"><link rel="import" href="../iron-input/iron-input.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../paper-badge/paper-badge.html"><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../paper-styles/default-theme.html"></head><body><dom-module id="paper-search-bar"><template><style>:host{display:block;}.horizontal-holder{background:var(--background-color, #F5F5F5);display:block;padding:0 16px;@apply --layout-horizontal;@apply --layout-center-center;height:var(--paper-search-bar-height, 48px);box-sizing:border-box;}iron-input{@apply --layout-flex;@apply --layout-vertical;height:100%;}.icon{color:var(--disabled-text-color);@apply --icon-styles;}#input{@apply --layout-flex;margin:0 10px;padding:16px 0;cursor:text;background:transparent;color:inherit;@apply --input-styles;border:0;outline:0;}#input::-ms-clear{display:none;}#input[disabled]{@apply --disabled-input-styles;}.badge{--paper-badge-background:var(--paper-red-500);--paper-badge-opacity:1;--paper-badge-width:18px;--paper-badge-height:18px;--paper-badge-margin-left:-5px;--paper-badge-margin-bottom:-25px;}.badge[invisible]{visibility:hidden;}</style><div class="horizontal-holder"><iron-icon icon="[[icon]]" class="icon"></iron-icon><iron-input bind-value="{{query}}"><input id="input" is="iron-input" placeholder="[[placeholder]]" value="{{value::input}}"></iron-input><template is="dom-if" if="{{query}}"><paper-icon-button icon="clear" on-tap="_clear" class="icon"></paper-icon-button></template><template is="dom-if" if="{{!hideFilterButton}}"><template is="dom-if" if="{{!disableFilterButton}}"><paper-icon-button id="filter" icon="image:tune" on-tap="_filter" class="icon"></paper-icon-button></template><paper-badge for="filter" label="[[nrSelectedFilters]]" class="badge" invisible$="[[!nrSelectedFilters]]"></paper-badge></template></div></template></dom-module><script>(function(){Polymer({is:'paper-search-bar',properties:{query:{type:String,notify:!0,value:''},hideFilterButton:{type:Boolean,value:!1},disableFilterButton:{type:Boolean,value:!1},nrSelectedFilters:{type:Number,value:0},icon:{type:String,value:'search'},placeholder:{type:String,value:'Search'}},behaviors:[Polymer.IronA11yKeysBehavior],keyBindings:{enter:'_search'},focus:function(){this.$.input.focus()},_filter:function(){this.fire('paper-search-filter')},_clear:function(){this.query='',this.$.input.focus(),this.fire('paper-search-clear')},_search:function(){this.fire('paper-search-search')}})})();</script></body></html>
